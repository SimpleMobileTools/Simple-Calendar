apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        applicationId "com.simplemobiletools.calendar"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 51
        versionName "2.1.3"
    }

    signingConfigs {
        release {
            def config = readSignProp('app/signing.properties')
            storeFile file(config['STORE_FILE'])
            storePassword config['PASSWORD']
            keyAlias config['KEY_ALIAS']
            keyPassword config['PASSWORD']
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
        	defaultConfig {
        		minSdkVersion 21
        		multiDexEnabled true
            }
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    compile 'com.simplemobiletools:commons:2.5.5'
    compile 'joda-time:joda-time:2.9.1'
    compile 'com.facebook.stetho:stetho:1.4.1'
    compile 'com.bignerdranch.android:recyclerview-multiselect:0.2'

    compile 'com.google.code.gson:gson:2.8.0'
    compile('com.google.http-client:google-http-client-gson:1.22.0') {
        exclude group: 'org.apache.httpcomponents'
    }

    compile 'com.google.android.gms:play-services-auth:10.0.1'
    compile('com.google.api-client:google-api-client-android:1.22.0') {
        exclude group: 'org.apache.httpcomponents'
    }
    compile('com.google.apis:google-api-services-calendar:v3-rev230-1.22.0') {
        exclude group: 'org.apache.httpcomponents'
    }

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

Properties readSignProp(String fileName) {
    File file = new File(fileName)
    if (file.canRead()) {
        Properties props = new Properties()
        props.load(new FileInputStream(file))
        return props
    }
    throw Exception("${fileName} found but some entries are missing")
}
